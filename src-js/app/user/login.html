<div class="container" id="login">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <h1>Sign in ci-tron</h1>
            <form (ngSubmit)="onSubmit()">
                <p *ngIf="error">{{error}}</p>
                <div class="form-group">
                    <label for="username">Login</label>
                    <input [(ngModel)]="username" type="text" class="form-control" id="username" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input [(ngModel)]="password" type="password" class="form-control" id="password" [ngModelOptions]="{standalone: true}">
                </div>
                <button type="submit" class="btn btn-default pull-right">Login</button>
            </form>
        </div>
    </div>
</div>
