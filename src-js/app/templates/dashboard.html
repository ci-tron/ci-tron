<div id="project-dashboard">
    <div class="row" id="project-dashboard-header">
        <div class="col-sm-3">
            <h1>Projects</h1>
        </div>
        <div class="col-sm-3 pull-right">
            <p class="navbar-text navbar-right"><a [routerLink]="['/ProjectCreation']" class="btn btn-primary btn-lg" role="button">
                Create project
            </a></p>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-6 col-md-3" *ngFor="#project of projects" style="text-align:center;">
            <a class="thumbnail thumbnail-project" [routerLink]="['/Project', {slug: project.slug}]">
                <h3>{{project.name}}</h3>
                <h4>{{project.repository}}</h4>
            </a>
        </div>
    </div>
</div>
