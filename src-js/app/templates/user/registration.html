<h1>Registration</h1>
<router-outlet></router-outlet>
<form [ngFormModel]="registrationForm" (ngSubmit)="onSubmit()">
    <p *ngIf="error">Error: {{error}}</p>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" ngControl="login" [(ngModel)]="username">
    </div>
    <div>
        <label for="password">Password</label>
        <input type="password" ngControl="password" [(ngModel)]="password" id="password">
    </div>
    <div>
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="email" ngControl="email" id="email">
    </div>
    <button type="submit" class="btn btn-default">Sign in</button>
</form>
