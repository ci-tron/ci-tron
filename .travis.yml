language: php
php:
    - 7.0

branches:
    only:
        - master

env:
    global:
        - secure: ""
    matrix:
        - secure: ""

before_script:
    - "sh -e /etc/init.d/xvfb start"
    - sleep 3 # give some time to xvfb to start

before_install:
    - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_99.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :99 -ac -screen 0 1280x1024x16 -extension RANDR"
    - nvm install 4.3.1
    - nvm use 4.3.1
    - node --version
    - npm --version
    - sudo apt-get update
    - sudo apt-get install firefox
    - firefox --version

    # This part is for making selenium work
    - "export DISPLAY=:99"
    - wget http://selenium-release.storage.googleapis.com/2.53/selenium-server-standalone-2.53.0.jar
    - java -jar selenium-server-standalone-2.53.0.jar > /dev/null 2> /dev/null &
    - sleep 5

install:
    - npm install -g gulp-cli
    - npm install jspm
    - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
    - npm install
    - ls web/jspm_packages
    - composer install --prefer-source --dev
    - php bin/console doctrine:database:create -e=test
    - php bin/console doctrine:schema:update --force -e=test
    - gulp serve.test &
    - sleep 10
    - ./bin/behat --format=progress
    - ./bin/phpspec run --format=pretty

